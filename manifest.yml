---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-product-service-f20-dev
  path: .
  instances: 1
  memory: 512M
  routes:
  - route: nyu-product-service-f20-dev.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  - ElephantSQLForTest
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
- name: nyu-product-service-f20
  path: .
  instances: 1
  memory: 512M
  routes:
  - route: nyu-product-service-f20.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  - ElephantSQLForTest
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
