---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-product-service-f20
  path: .
  instances: 1
  memory: 512M
  host: nyu-product-service-f20-dev
  domain: us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpack: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  - ElephantSQLForTest
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false

